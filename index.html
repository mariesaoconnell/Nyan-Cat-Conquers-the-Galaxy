<!DOCTYPE html>
<html lang="en" onclick="jump()">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- LINK STYLE SHEETS & JS -->
		<link rel="stylesheet" href="/css/main.css" />

		<script defer src="/js/start.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
			rel="stylesheet"
		/>

		<title>Nyan Cat Conquers the Galaxy</title>
	</head>

	<body>
		<h1>Nyan Cat Conquers the Galaxy</h1>

		<!-- GAME OVER DIV -->
		<div id="gameOver">
		<p id="gameoverP">GAME OVER!</p>
		<p>Score: <span id="goScore"></span></p>
 <img id="gameOvcharacterChoice" alt="Main Character" src=""/>
<input id="tryAgain" type="button" value="Try Again!" onclick="mainMenu()">
		</div>



		<!-- START MENU DIV -->
<div id="mainContainer">

    <div id="main">

      <div id="img">
        <img id="characterChoice" alt="Main Character" src=""/>
      </div>

      <div id="menu">

          <input id="start" type="button" value="Start" onclick="clickedStart()">

      </div>
    </div>
    <hr>
    <p> Choose a Character </p>
    <hr>

    <div id="characters">

      <img  alt="Original Nyan" onclick="ogNyan()" src="/assets/OriginalNyanCat.webp"/>

      <img alt="Pirate Nyan" onclick="pirateNyan()" src="/assets/PirateNyanCat.webp"/>

      <img alt="Mummy Nyan" onclick="mummyNyan()" src="/assets/Mummy-2-.webp"/>

      <img alt="Rasta Nyan" onclick="rastaNyan()" src="/assets/Rasta.webp"/>

      <img alt="Game Boy Nyan" onclick="gbNyan()" src="/assets/Gb.webp"/>

      <img alt="Witchy Nyan" onclick="witchyNyan()" src="/assets/Magical.webp"/>

      <img alt="Taco Tuesday Nyan" onclick="tacoNyan()" src="/assets/Mexinyan.webp"/>

      <img alt="Pumpkin Nyan" onclick="pumpkinNyan()" src="/assets/Pumpkin.webp"/>

      <img alt="Smurf Nyan" onclick="smurfNyan()" src="/assets/Smurf.webp"/>

      <img alt="Daft Punk Nyan" onclick="daftNyan()" src="/assets/Dafty.webp"/>

      <img alt="Not Nyan" onclick="pusheenNyan()" src="/assets/Fat.webp"/>

      <img alt="Toasty Nyan" onclick="toasterNyan()" src="/assets/SonOfaNyan.webp"/>

      <img alt="Party Nyan" onclick="partyNyan()" src="/assets/BdayFlavor.webp"/>

    </div>

</div>




	<!-- GAME DIV-->

		<div id="stats">

			<span>Score: <span id="score"></span></span>

			<span><input id="exit" type="button" value="Exit" onclick="mainMenu()"></span>
		</div>
		<div id="game">
			<p id="pressKey"> Click your mouse to make
				<br /> Nyan Cat jump through the
				<br /> rainbow hole!
				<br />
				<br /> When you're ready
				<br />Press Any Key to Begin!</p>
			<div id="block"></div>
			<div id="hole"></div>
			<div id="character"><img id="characterImg" src=""</div>
		</div>
	</body>
</html>
